<div class="row">
    <div class="col-md-12">
        <form [formGroup]='recipeForm' (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" type="submit" [disabled]="!recipeForm.valid">Add</button>
                    <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="name">Name:</label><br>
                        <input id="name" type="text" class="form-group" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="imagePath">Image Path:</label><br>
                        <input id="imagePath" type="text" class="form-group" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img [src]="imagePath.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="description">Description:</label><br>
                        <textarea id="description" type="text" class="form-group" row=6 formControlName="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredientCtrl of controls;let i =index"
                    [formGroupName]="i"
                    style='margin-top: 10px;'>
                        <div class="col-md-8">
                            <input class="form-control" type="text" formControlName="name">
                        </div>
                        <div class="col-md-2">
                            <input class="form-control" type="number" formControlName="amount">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12"><button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredients</button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
